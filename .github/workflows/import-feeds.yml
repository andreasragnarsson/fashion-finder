name: Import Product Feeds

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  import-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feed import
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          KIDSBRANDSTORE_FEED_URL: ${{ secrets.KIDSBRANDSTORE_FEED_URL }}
          FARFETCH_FEED_URL: ${{ secrets.FARFETCH_FEED_URL }}
          ZALANDO_FEED_URL: ${{ secrets.ZALANDO_FEED_URL }}
          BOOZT_FEED_URL: ${{ secrets.BOOZT_FEED_URL }}
          GIGLIO_FEED_URL: ${{ secrets.GIGLIO_FEED_URL }}
        run: |
          python -c "
          import asyncio
          from src.shops.registry import ShopRegistry

          async def import_all_feeds():
              ShopRegistry.load_configs()
              adapters = ShopRegistry.get_all_adapters()

              for adapter in adapters:
                  print(f'Importing feed for {adapter.name}...')
                  try:
                      products = await adapter.import_feed()
                      print(f'  Imported {len(products)} products')
                  except Exception as e:
                      print(f'  Error: {e}')

          asyncio.run(import_all_feeds())
          "

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Feed Import Failed',
              body: `The daily feed import workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            })
