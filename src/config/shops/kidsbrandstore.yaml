# Kidsbrandstore.se - Swedish kids fashion retailer
id: kidsbrandstore_se
name: Kidsbrandstore
display_name: Kidsbrandstore.se
url: https://www.kidsbrandstore.se

region: SE
currency: SEK
trust_score: 0.9

# Product feed configuration
feed:
  url: "${KIDSBRANDSTORE_FEED_URL}"  # Affiliate network feed URL
  type: csv
  mapping:
    id: product_id
    name: title
    brand: brand
    price: price
    original_price: retail_price
    category: category
    subcategory: subcategory
    color: color
    sizes: available_sizes
    gender: gender
    description: description
    url: product_url
    image_url: image_url
    in_stock: in_stock

# Affiliate configuration
affiliate:
  network: tradedoubler
  id: "${TRADEDOUBLER_PUBLISHER_ID}"
  url_template: "https://clk.tradedoubler.com/click?p=${TRADEDOUBLER_PROGRAM_ID}&a={affiliate_id}&url={url}"

# Shipping to Sweden
shipping:
  ships_to_sweden: true
  free_threshold: 499  # SEK
  base_cost: 49  # SEK
  delivery_days: 1-3

# Search configuration (for scraping fallback)
scraper:
  search_path: /search
  query_param: q
  item_selector: ".product-card"
  name_selector: ".product-card__title"
  price_selector: ".product-card__price"
  brand_selector: ".product-card__brand"
  image_selector: ".product-card__image img"
  link_selector: "a.product-card__link"
